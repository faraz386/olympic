<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Olympic Gallery</h1>
    <div class="gallery" id="gallery">
        <img src="/faraz1.jpeg" alt="Olympic Image 1" onclick="openModal(this)">
        <img src="/faraz2.jpeg" alt="Olympic Image 2" onclick="openModal(this)">
        <img src="/faraz8.jpeg" alt="Olympic Image 3" onclick="openModal(this)">
        <img src="/faraz4.jpeg" alt="Olympic Image 4" onclick="openModal(this)">
        <img src="/faraz2.jpeg" alt="Olympic Image 4" onclick="openModal(this)">
        <img src="/faraz.jpeg" alt="Olympic Image 4" onclick="openModal(this)">
        <img src="/faraz10.jpeg" alt="Olympic Image 4" onclick="openModal(this)">
        <img src="/faraz7.jpeg" alt="Olympic Image 4" onclick="openModal(this)">
        <img src="/faraz5.jpeg" alt="Olympic Image 4" onclick="openModal(this)">
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img">
    </div>

    <script>
        function openModal(imgElement) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-img').src = imgElement.src;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
