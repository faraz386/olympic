<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Sports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #007bff;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olympic Sports</h1>
        <input type="text" id="search" placeholder="Search sports..." onkeyup="filterSports()">
        <ul id="sportsList">
            <li>Swimming</li>
            <li>Athletics</li>
            <li>Gymnastics</li>
            <li>Basketball</li>
            <li>Boxing</li>
            <li>Cycling</li>
            <li>Wrestling</li>
            <li>Weightlifting</li>
            <li>Table Tennis</li>
        </ul>
    </div>

    <script>
        function filterSports() {
            let input = document.getElementById("search").value.toLowerCase();
            let items = document.querySelectorAll("#sportsList li");
            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(input)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
